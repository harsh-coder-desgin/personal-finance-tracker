<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</head>
<body>
    <div class="container">
        <h1>Personal Finance Tracker</h1>
        <div id="balance">
            <h2>Current Balance: $<span id="current-balance">0.00</span></h2>
        </div>
        <div class="input-form">
            <label for="type">Type:</label>
            <select id="type">
                <option value="income" class="option1">Income</option>
                <option value="expense" class="option2">Expense</option>
            </select>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="add-transaction-button">Add Transaction</button>
        </div>
        <div class="chart-container">
            <canvas id="incomeChart" width="200" height="100"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="expenseChart" width="200" height="100"></canvas>
        </div>
        
        <div class="transactions">
            <h2>Transaction History</h2>
            <h2>Income</h2>
            <ul id="transaction-list"></ul>
            <h2>Expense</h2>
            <ul id="transaction-list2"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
